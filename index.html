<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Execution Simulation</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    .sform{
        min-width: 50px !important;
    }
    .mform{
        max-width: 100px !important;
        letter-spacing: 5px !important;
        text-align: center;
    }
    .third {
  border-color: #3498db;
  color: #fff;
  box-shadow: 0 0 40px 40px #3498db inset, 0 0 0 0 #3498db;
  transition: all 150ms ease-in-out;
}
.third:hover {
  box-shadow: 0 0 10px 0 #3498db inset, 0 0 10px 4px #3498db;
}
.btns {
  box-sizing: border-box;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background-color: transparent;
  border: 2px solid #17a2b8;
  border-radius: 0.6em;
  color: white;
  cursor: pointer;
  display: flex;
  align-self: center;
  font-size: 1.1rem;
  font-weight: 700;
  line-height: 1;
  margin: 20px;
  padding: 1.2em 2.8em;
  text-decoration: none;
  text-align: center;
  font-family: "Montserrat", sans-serif;
  font-weight: 700;
}
.btns:hover{
  color: #17a2b8;
  outline: 0;
}
</style>
</head>
<body>
<h1 class="h1 text-info text-center my-5">Program Execution Simulation</h1>
<div class="container border">
    <div class="row">
        <div class="col-8 py-4">
            <form>
                <h1 class="h3 text-info ms-3">Memory</h1>
                <div class="form-group memory w-25 p-3">
                    <div class="row my-2">
                        <div class="col-4">
                            <input type="text"  class="text-center border form-control-plaintext me-4 sform" id="adress1" value="300">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mform" id="memory1" value="1940">
                        </div>
                      </div>
            
                      <div class="row my-2">
                        <div class="col-4">
                            <input type="text"  class="text-center border form-control-plaintext me-4 sform" id="adress2" value="301">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mform" id="memory2" value="5941">
                        </div>
                      </div>
            
                      <div class="row my-2">
                        <div class="col-4">
                            <input type="text"  class="text-center border form-control-plaintext me-4 sform" id="adress3" value="302">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mform" id="memory3" value="2941">
                        </div>
                      </div>
                      <div class="d-flex justify-content-center w-75  m1Btn">
                        <button type='button' class="btn btn-sm btn-outline-info border addMoreMemory2" onclick="addMemoryField()">➕</button>
                      </div>
                </div>
              </form>  
        </div>
        <div class="col-4 py-4">
            <h1 class="h3 text-info ms-3">CPU Registers</h1>
            <div class="form-group cpu w-50 p-3 border">
                <div class="row my-2">
                    <div class="col">
                        <input type="text" class="form-control mform" id="instruction1" value="300">
                    </div>
                    <div class="col">
                        <input type="text" readonly class="align-left form-control-plaintext me-4 sform" id="registerPC" disabled value="PC">
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <input type="text" class="form-control mform" id="instruction2" value="">
                    </div>
                    <div class="col">
                        <input type="text" readonly class="align-left form-control-plaintext me-4 sform" id="registerAC" disabled value="AC">
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <input type="text" class="form-control mform" id="instruction3" value="">
                    </div>
                    <div class="col">
                        <input type="text" readonly class="align-left form-control-plaintext me-4 sform" id="registerIR" disabled value="IR">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <h1 class="h1 text-info ms-5">.</h1>
                <h1 class="h1 text-info ms-5">.</h1>
                <h1 class="h1 text-info ms-5">.</h1>
                <div class="form-group w-25 p-3 memory2Parent">
                    <div class="row my-2 memory2">
                        <div class="col-4">
                            <input type="text" class="text-center border form-control-plaintext me-4 sform" id="adressL1" value="940">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mform" id="memoryL1" value="0003">
                        </div>
                      </div>
            
                      <div class="row my-2 memory2">
                        <div class="col-4">
                            <input type="text" class="text-center border form-control-plaintext me-4 sform" id="adressL2" value="941">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mform" id="memoryL2" value="0002">
                        </div>
                      </div>
                      <div class="d-flex justify-content-center w-75 pe-4 m2Btn">
                        <button type='button' class="btn btn-sm btn-outline-info border addMoreMemory2" onclick="addMemory2Field()">➕</button>
                      </div>
                </div>
              </form>  
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btns third" onclick="simulate2();" type="submit">Simulate</button>
    </div>
    <a class="btn btn-outline-warning" onclick="$('form').trigger('reset');" type="button">Reset Inputs ❗</a>

</div>
<script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="helpers.js"></script>
<script src="index.js"></script>
</body>
</html>
